<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>会員登録</title>
</head>
<body>
 <div class="container">
    <h2>会員登録</h2>
    <form>
        <p>名前（全角）</p>
        <input type="text" name="name" id="name" maxlength="50">
        <p>メールアドレス</p>
        <input type="text" name="mail" id="mail" maxlength="100">
        <p>パスワード（半角英数字10文字以内）</p>
        <input type="password" name="pass" id="pass" maxlength="10">
        <p>パスワード再入力</p>
        <input type="password" name="rePass" id="rePass" maxlength="10">
        <div class="switching">
          <input type="checkbox" id="checkbox">
          <label>パスワードを表示する</label>
        </div> 
        <p><input type="submit" id="register" class="btn" value="登録"></p>
    </form>
 </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
